name: gitbook-publish

on:
  push:
  pull_request:

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node.js v10
        uses: actions/setup-node@v2
        with:
          node-version: 10
      - name: Setup Git Env
        run: |
          git config --global user.email "mayongcong@gmail.com" \
          && git config --global user.name "ufonion"
      - name: Run publish script
        run: yarn install && yarn run publish